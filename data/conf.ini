# Fichier de configuration du moteur

# Construit simplement l''index.
#indexOnly = true

# Fichier source contenant les requêtes.
src = data/query.txt

# Fichier de destination pour les résultats.
# Calculé automatiquement si non précisé
#target = data/resultats_A_formater.txt

# Nombre maximum de résultat pour une requête.
nbresult = 1500

# Dossier contenant les documents. 
documents = data/documents/coll
#documents = data/documents/test

# No de l''étape.
state = 05

# Nom de l''équipe.
team = DjambazianHunglerLopViricelle


# Paramètre k1 de bm25
bm25k = 1.2
# Paramètre b de bm25
bm25b = 0.5

# Profondeur maximum de parcours des fichiers
maxdepth = 7

##### fichier de sauvegarde de l''index ######
indexFile = data/index.bin
indexFileRac = data/indexRac.bin
indexFileXml = data/indexXml.bin
indexFileXmlRac = data/indexXmlRac.bin
indexFileXmlRob = data/indexXmlRob.bin
indexFileXmlLink = data/indexXmlLink.bin
indexFileXmlRacRob = data/indexRacRob.bin
indexFileXmlRacLink = data/indexRacLink.bin
indexFileXmlRobLink = data/indexRobLink.bin
indexFileXmlRacRobLink = data/indexRacRobLink.bin


### Paramètre sur lesquels jouer lors du run final ###


# Charge l''index en mémoire plutôt que de le reconstruire.
#loadIndex = true

# Enregistre l''index après sa constuction eventuelle.
#saveIndex = true

# Methode de calcul des poids : "ltn", "ltc", "stn", "lfn", "bm25"
method=bm25




# Fait la recherche en prenant compte des balises xml.
xml = true

# Racinisation de l''index et de la recherche.
#racin = true

# Suis les liens pour l''indexation et les utilise lors de la pondération.
#links = true

# Fait le calcul des poids de Roberson
#roberson = true 

# No du run.
run = 14



# Bonus à associer aux éléments de la requête commençant par un +.
keybonus=4

# Méthode de calcul des pondération à partir des liens.
linksMethod = log

# Fichier contenant les informations des poids de roberson.
robersonFile = data/rob1.ini
